name: Deploy Backend to Heroku

on:
  push:
    branches: ["dev", "main"]

concurrency:
  group: heroku-deploy-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ github.ref_name == 'main' && secrets.DATABASE_URL_PROD || secrets.DATABASE_URL }}

      - name: Build
        run: npm run build --if-present

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ github.ref_name == 'main' && secrets.HEROKU_APP_NAME_PROD || secrets.HEROKU_APP_NAME }}
        run: |
          echo "Deploying branch '${{ github.ref_name }}' to Heroku app: $HEROKU_APP_NAME"
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD:main --force
